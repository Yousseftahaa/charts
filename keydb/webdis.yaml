apiVersion: v1
kind: ConfigMap
metadata:
  name: webdis-config
  namespace: keydb-flash-test
data:
  webdis.json: |
    {
      "redis_host": "keydb-flash.keydb-flash-test.svc.cluster.local",
      "redis_port": 6379,
      "redis_auth": null,
      "http_host": "0.0.0.0",
      "http_port": 7379,
      "threads": 4,
      "pool_size": 20,
      "daemonize": false,
      "websockets": false,
      "database": 0,
      "verbosity": 3
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdis
  namespace: keydb-flash-test
spec:
  replicas: 1
  selector:
    matchLabels: { app: webdis }
  template:
    metadata:
      labels: { app: webdis }
    spec:
      containers:
        - name: webdis
          image: nicolas/webdis:latest
          ports:
            - containerPort: 7379
          volumeMounts:
            - name: cfg
              mountPath: /etc/webdis
              readOnly: true
          command: ["/usr/local/bin/webdis"]
          args: ["/etc/webdis/webdis.json"]
      volumes:
        - name: cfg
          configMap:
            name: webdis-config
---
apiVersion: v1
kind: Service
metadata:
  name: webdis
  namespace: keydb-flash-test
spec:
  selector: { app: webdis }
  ports:
    - name: http
      port: 7379
      targetPort: 7378
      protocol: TCP
  type: ClusterIP
